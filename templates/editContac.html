{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{contac.0}}" method="post">
                <div class="form-group">                    
                    <input type="text" name="nombre" placeholder="nombre" value="{{contac.1}}" class="form-control">
                </div>
                <div class="form-group">                    
                    <input type="text" name="apellido" placeholder="apellido" value="{{contac.2}}" class="form-control">
                </div>
                <div class="form-group">                    
                    <input type="text" name="email" placeholder="email" value="{{contac.4}}" class="form-control">
                </div>
                <div class="form-group">                    
                    <input type="number" name="telefono" placeholder="telefono" value="{{contac.3}}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block"> Update </button>    
            </form>
        </div>
    </div>
</div>



{% endblock %}
